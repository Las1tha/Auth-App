<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Auth App</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
             <form id="sign-up-form">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password"id="sign-up-password" placeholder="Password" />
                <input type="password"id="sign-up-confirm-password" placeholder="Confirm Password" />
                <button>Submit</button>
             </form>
                
             </form>
             <div class="form-container sign-in-container">
                <form id="login-form">
                    <h1>Sign In</h1>
                    <div class="social-container">
                        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <span>or use your account</span>
                    <input type="email" id="login-email"placeholder="Email" />
                    <input type="password" id="login-password" placeholder="Password" />
                    <a href="#" id="forgot-password">Forgot your password?</a>
                    <button>Submit</button>
                </form>
             </div>
             <div class="overlay-container">
                <div class="overlay">
                    <div class="overlay-panel overlay-left">
                        <h1>Welcome Back!</h1>
                        <p>To keep connected with us please login with your personal info</p>
                        <button class="ghost" id="sign-in">Sign In</button>
                    </div>
                    <div class="overlay-panel overlay-right">
                        <h1>Hello!!</h1>
                        <p>Enter your personal details and start journey</p>
                        <button class="ghost" id="sign-up">Sign Up</button>
                    </div>
                </div>
             </div>
        </div>
    </div>
</body>
</html>
